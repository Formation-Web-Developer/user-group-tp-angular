<div class="group" *ngIf="group">

  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="group.name" id="name">

  <label for="description">Description:</label>
  <input type="text" [(ngModel)]="group.description" id="description">

  <p class="identifier"><span>Identifier: </span>{{ group.id }}</p>

  <button class="btn btn-primary" *ngIf="newGroup" (click)="register()" [disabled]="!isValidNewGroup()">Register</button>
</div>
