<div class="user" *ngIf="user">

  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="user.name" id="name">

  <label for="lastname">Lastname:</label>
  <input type="text" [(ngModel)]="user.lastname" id="lastname">

  <label for="email">Email</label>
  <input type="email" [(ngModel)]="user.email" id="email">

  <p class="identifier"><span>Identifier: </span>{{ user.id }}</p>

  <label for="groups">Group</label>
  <select id="groups" [(ngModel)]="user.group">
    <option *ngFor="let group of getGroups()" [ngValue]="group.id">{{ group.name }}</option>
  </select>

  <button class="btn btn-primary" *ngIf="newUser" (click)="register()" [disabled]="!isValidNewUser()">Register</button>
</div>
